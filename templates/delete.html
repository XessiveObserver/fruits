{{define "title"}} Delete - {{ .Name }} {{end}}
{{ define "content" }}
    <h2>Delete Fruit</h2>
    <p>Are you sure you want to delete the following fruit?</p>
    <p>Name: {{ .Name }}</p>
    <form action="/delete" method="post">
        <input type="hidden" name="id" value="{{ .ID }}">
        <input type="submit" value="Delete">
    </form>
    <p><a href="/list">Cancel</a></p>
{{ end }}
